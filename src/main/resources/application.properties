spring.datasource.url=jdbc:postgresql://localhost:5433/library
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.default_schema=library
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

dozer.mapping-files=classpath:mapping.xml
jwt.secret=YJYSNKtLqS

spring.freemarker.settings.auto_import=/spring.ftl as spring
spring.freemarker.settings.auto_include=layout/_base_layout.ftlh
spring.freemarker.settings.template_exception_handler=rethrow